    <p><b>Quetion 18:-What is SVG?</b></p>
    <p><b>Ans:-</b>SVG stands for Scalable Vector Graphics.<br>&emsp;&emsp; SVG is used to define vector-based graphics for the Web.
        <br>&emsp;&emsp; SVG defines the graphics in XML format.<br>&emsp;&emsp;
