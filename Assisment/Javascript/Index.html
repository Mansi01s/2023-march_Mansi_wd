<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="heading">Restaurant Booking Form</h1>
        <form id="bookingForm">
            <label for="bookingType">Choice of booking:</label>
            <select id="bookingType" onchange="showBookingOptions()">
                <option value="fullDay">Full day booking</option>
                <option value="halfDay">Half day booking</option>
                <option value="hourly">Hourly booking</option>
            </select>
            <br><br>

            <label for="userName">User name:</label>
            <input type="text" id="userName" required><br><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="numOfPersons">No of persons:</label>
            <input type="number" id="numOfPersons" required><br><br>

            <div id="dateDiv">
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
            </div>

            <div id="slotDiv">
                <label for="slot">Slot:</label>
                <select id="slot">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select><br><br>
            </div>

            <div id="timeDiv">
                <label for="time">Time:</label>
                <input type="time" id="time" required><br><br>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <script>
        function showBookingOptions() {
            const bookingType = document.getElementById("bookingType").value;
            const dateDiv = document.getElementById("dateDiv");
            const slotDiv = document.getElementById("slotDiv");
            const timeDiv = document.getElementById("timeDiv");

            dateDiv.style.display = "none";
            slotDiv.style.display = "none";
            timeDiv.style.display = "none";

            if (bookingType === "fullDay") {
                dateDiv.style.display = "block";
            } else if (bookingType === "halfDay") {
                dateDiv.style.display = "block";
                slotDiv.style.display = "block";
            } else if (bookingType === "hourly") {
                dateDiv.style.display = "block";
                timeDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
