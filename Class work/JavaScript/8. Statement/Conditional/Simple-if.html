<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple if</title>
</head>
<body>
    <input type="text" name="" id="inp" value="">
    <button type="button" onclick="check()">Check</button>
    <script>
        function check()
        {
            let inp = parseInt(document.getElementById('inp').value);
            
            if(inp == 0)
            {
                console.log("neutral number");
            }
        }
    </script>
</body>
</html>
