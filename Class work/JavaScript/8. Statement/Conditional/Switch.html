<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h2>Switch case</h2>
    <script>
        let str = 'cat';
        switch(str){
            case 'cat':
                document.write("Your choice is cat.");
                break;
            case 'dog':
                document.write('Your choice is dog.');
                break;
            default:
                document.write("Enter valid choice...............");
                break;
        }
    </script>
</body>
</html>
