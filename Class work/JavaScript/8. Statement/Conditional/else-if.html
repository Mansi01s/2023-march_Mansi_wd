<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else-If</title>
</head>
<body>
    <h3>Else-If</h3>

    <script>
        let num = parseInt(prompt("Enter the number: "));
        if(num > 0)
        {
            document.write("No is positive");
        }
        else if(num == 0)
        {
            document.write('No is neutral');
        }
        else {
            document.write("No is negative");
        }
    </script>
</body>
</html>
