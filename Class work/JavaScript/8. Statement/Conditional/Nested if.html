<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-if</title>
</head>
<body>
    <h3>Nested-If</h3>
    <script>
        let a = 450, b = 150, c = 300;
        if(a>b){
            if(a>c){
                console.log('A is max.');
            }
            else{
                console.log('C is max.')
            }
        }
        else{
            if (b > c) {
                console.log('B is max.')
            }
            else {
                console.log('C is max.');
            }
        }
    </script>
</body>
</html>
