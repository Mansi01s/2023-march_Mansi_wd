<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-In</title>
</head>
<body>
    <h3>For-In Loop</h3>
    <p id="demo"></p>
    <script>
        const person = {fname:"Mansi", lname:"Savaliya", age:21}; 
        let text = "";
        
        for (let x in person) {
        text += person[x] + " ";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
