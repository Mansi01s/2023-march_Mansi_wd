<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h2>While Loop</h2>
    <script>
        let m = 0;
        while(m < 11)
        {
            console.log(m);
            m++;
        }
    </script>
</body>
</html>
