<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-Loop</title>
</head>
<body>
    <h1>Nested-Loop</h1>
    <pre>
        - Nested loop is create the tabular structure
        - Outer loop is use for the row.
        - Inner loop is use for the column.
    </pre>
    <script>
        var a, b;
        for(a = 1; a <= 7; a++)
        {
            for(b = 3; b <= 11; b++)
            {
                document.write(b + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
