<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <h3>For Loop</h3>
    <script>
        var s;
        for(s = 7; s < 22; s++)
        {
            document.write(s + '<br>');
        }
    </script>
</body>
</html>
