<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
</head>
<body>
    <h2>Do-While</h2>
    <p>Do while loop is exit control loop. Exit control loop by default execute one time.</p>
    <script>
        var a = 0;
        do
        {
            console.log(a);
            a++;
        }
        while(a < 7)
    </script>
</body>
</html>
