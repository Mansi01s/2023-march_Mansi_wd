<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Each</title>
</head>
<body>
    <h2>For Each Loop</h2>
    <script>
        var data = [7511, 217, 5252];
        data.forEach(display);
        function display(a)
        {
            // a = a % 7;
            // a*= 3;
            // a+= 2;
            a-= 1;
            document.write(a + "<br>");
        }
    </script>
</body>
</html>
