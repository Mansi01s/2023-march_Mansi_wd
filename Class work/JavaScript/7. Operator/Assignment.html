    <title>Assignment Operator</title>

<body>
    <h1>Assignment Operator</h1>
    <pre>
        <!-- 
            a = 5   
            b = 7
            a+= ->a = a + b -> a = 5 + 7 -> a = 12
            b *= a -> b = b * a -> b = 6 * 5 -> b = 30
        -->
        += -> Addition
        *= -> Multiplicaton
        -= -> Substraction
        /= -> Divison
        %= -> Modulo 
    </pre>

    <script>
        var a = 7, b = 11;
        // a += b;
        // a *= b;
        // a -= b;
        // a /= b;
        // a %= b;
        // console.log("Answer is : " +a)

        // b += a;
        // b -= a;
        // b *= a;
        // b /=a;
        b %= a;
        console.log("Answer is : " +b)
    </script>
</body>
