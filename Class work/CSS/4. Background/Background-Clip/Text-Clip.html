<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Clip</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Poppins:ital@1&family=Roboto:ital,wght@0,400;1,300&family=Source+Sans+Pro&display=swap');
        div{
            height: 350px;
            width: 100%;
            font-size: 250px;
            font-weight: 700;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: transparent;
            background: linear-gradient(lightblue, blue, navy);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -o-background-clip: text;
            background-clip: text;

        }
    </style>
</head>
<body>
    <div>Mansi</div>
</body>
</html>
