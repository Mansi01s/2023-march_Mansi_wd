<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height: 100px;
            width: 200px;
            background-color: lightblue;
            color: darkcyan;
            margin: 150px 400px;
            padding: 150px;
            border: 5px solid lightcoral;
            cursor: pointer;
            font-size: 25px;
            outline: darkorchid 7px solid;
        }
        div:hover{
            outline-offset: 50px; 
        }
    </style>
</head>
<body>
    <div class="container">Mansi Savaliya</div>
</body>
</html>
