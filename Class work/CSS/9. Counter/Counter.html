<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        div{
            margin: 100px 400px;
            background: darkgrey;
        }
        div h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }
        h1{
            counter-reset: y;
            text-decoration: underline;
            text-transform: capitalize;
            /* text-transform: lowercase; */
            /* text-transform: uppercase; */
            text-shadow: 5px 7px 9px yellow;
            font-weight: 300;
            font-style: oblique;
        }
        p::before{
            counter-increment: y;
            content: counter(y) ". ";
        }
    </style>
</head>
<body>
    <div>
        <h1> 1. Course List
            <p>Web Design</p>
            <p>Frontend</p>
            <p>Angular</p>
            <p>Backend</p>  
        </h1>
    </div>
</body>
</html>
