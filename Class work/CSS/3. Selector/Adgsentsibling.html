<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent</title>
    <style>
        div{
            height: 100px;
            border: solid;
        }
        div + p1{
            background: lightcoral;
        }
        p1 + p{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>

    <div></div>
    
    <p1>This is paragraph tag</p1><br>
    <p2>This is paragraph tag</p2><br>
    <p3>This is paragraph tag</p3><br>
    <p4>This is paragraph tag</p4><br>
    <p5>This is paragraph tag</p5><br>
    <p6>This is paragraph tag</p6><br>
</body>
</html>
