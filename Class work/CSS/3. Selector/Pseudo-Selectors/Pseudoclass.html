<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        h1{
            color: deeppink;
        }
        h1:first-child{
            color: blue;
        }
        h1:last-child{
            color: purple;
        }
        h1:nth-child(2n){
            background-color: lightblue;
        }
        /*h1:nth-child(2n+1){
            background-color: lightblue;
        }*/
        div:hover{
            font-size: 30px;
            background: lightgreen;
            color: darkorchid;
        }
        a{
            color: darkcyan;
            font-size: 25px;
        }
        :visited{
            color: lightcoral;
        }
        a:active{
            color: blueviolet;
        }
        input{
            color: blueviolet;
            /*outline: none;*/
        }
        input:focus{
            outline: none;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore iusto repellat quasi 
        excepturi harum assumenda, consectetur suscipit vitae eligendi, vel dolor dolore nemo earum voluptate?</div><br><br>
    <a href="https://www.myntra.com/">myntra</a><br><Br>
        Focus: <input type="text" name="" id="">
</body>
</html>
