<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            height: 300px;
            width: 350px;
            /* background-color: rgba(2, 250, 200, 0.5); */
            background-color: lightgreen;
            margin: 120px auto;
            padding: 50px;
            border: 21px solid blueviolet;
            opacity: 0.5;
        }
        div:hover{
            opacity: 0.7;
            cursor: pointer;
        }
        body{
            cursor: no-drop;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio molestias quidem aliquam deserunt praesentium quibusdam quas facere culpa, officia, consequatur nam sed asperiores possimus cumque totam ex eos dolores commodi.
    </div>
</body>
</html>
