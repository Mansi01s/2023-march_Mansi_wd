<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container{
            height: 610px;
            width: auto;
            /* background-color: lightgoldenrodyellow; */
            border: 5px solid goldenrod;
        }
        .container .data{
            height: 150px;
            width: 25%;
            background-color: cornflowerblue;
            border: 2px solid palevioletred;
        }
        .container .data-1{
            float: left;
        }
        .container .data:nth-child(2){
            float: right;
            clear: left;
        }
        .container .data:nth-child(3){
            float: left;
            clear: right;
        }
        .container .data:nth-child(4){
            float: right;
            clear: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="data data-1"></div>
        <div class="data data-2"></div>
        <div class="data data-3"></div>
        <div class="data data-4"></div>
    </div>
</body>
</html>
