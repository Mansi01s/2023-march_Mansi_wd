<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 3px solid blueviolet;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table cellspacing="15px" cellpadding="11px">
        <thead>Student Result</thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Persentage</th>
            <th>Result</th>
        </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mansi</td>
                <td>95%</td>
                <td rowspan="2">Pass</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>97.5%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nancy</td>
                <td>31.2%</td>
                <td>Fail</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
