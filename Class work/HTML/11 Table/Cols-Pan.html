<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cols-Pan</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table cellspacing="11px" cellpadding="9">
        <caption>Course details</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Course Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>web design</td>
                <td>35500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Angular</td>
                <td>45500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Front End</td>
                <td>50500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total:3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
