<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In</title>
</head>
<body>
    <div style="color: darkcyan; background-color: lightgreen;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias architecto error soluta illum sint, nobis sequi aut adipisci laudantium veritatis.</div>
    <!-- <button>Click Me</button> -->
    <button class="fad">Click Me</button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.fad').click(function(){
                $('div').fadeIn(1000);
            });
        });
    </script>
</body>
</html>
