<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows-pan</title>
</head>
<body>
    <table border="1px">
        <caption>Data</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quenty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Phone</td>
                <td>50000</td>
                <td rowspan="2">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laptop</td>
                <td>60000</td>
                <!--<td>1</td>-->
            </tr>
            <tr>
                <td>3</td>
                <td>Tablet</td>
                <td>15000</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
