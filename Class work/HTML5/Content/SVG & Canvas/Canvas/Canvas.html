<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas height="150px" width="200px" style=" border: 1px solid black;" id="can">
        This browser isn't support canvas!
    </canvas>

    <script>
        var can = document.getElementById('can');
        var ct = can.getContext("2d");
        // ct.moveTo(0, 0);
        // ct.lineTo(200,150);
        ct.beginPath();
        // ct.arc(70,63,50,0,10);
        ct.rect(10,10,70, 70);
        ct.stroke();
        ct.fillStyle = "pink";
        ct.fill();
    </script>
</body>
</html>
