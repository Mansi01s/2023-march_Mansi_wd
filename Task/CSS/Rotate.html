<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            margin: 5px auto;
            background: lightblue;
            border: 2px solid navy;
            margin-top: 20px;
        }
        .rotate{
            transition: 1s;
            background-image: url(https://sites.google.com/a/clipartonline.net/cartoon-birds-clip-art/_/rsrc/1472868952735/blue-birds-cartoon-bird-images/blue_bird_clipart_image_9.png?height=320&width=320);
        }
        .rotate:hover{
            transform: rotate(360deg);
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box original">Original</div>
    <div class="box rotate"></div>
</body>
</html>
