<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height: 100px;
            width: 200px;
            background-color: rgb(191, 191, 232);
            margin: 100px 100px;
            padding: 100px;
            border: 5px solid black;
            cursor: pointer;
        }
        div:hover{
            outline: 7px auto;
            outline-style: outset;
            outline-offset: 7px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        Hover Me
    </div>
</body>
</html>
