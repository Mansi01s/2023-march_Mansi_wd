<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .a{
            height: 50vh;
            width: auto;
            background: lightsteelblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .b{
            height: 50vh;
            width: auto;
            background: lightsteelblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .a .item{
            height: 150px;
            width: 150px;
            background-color: lightsalmon;
            margin: 3px;
            text-align: center;
            line-height: 150px;
        }
        .b .item{
            height: 150px;
            width: 150px;
            background-color: lightsalmon;
            margin: 3px;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    
        <div class="a">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <div class="b">
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </div>              
 
</body>
</html>
