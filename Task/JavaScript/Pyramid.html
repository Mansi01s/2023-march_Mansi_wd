<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h1>Pyramid</h1>
    <script>
        let a, b, count=1;
        for(a = 1; a <= 5; a++) 
        {
            for(b = 1; b <= a; b++) 
            {
                document.write(count + " ");
                count++;
            }
            document.write("<br>");
        }
    </script>
   
</body>
</html>
